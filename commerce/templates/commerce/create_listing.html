{% extends 'commerce/layout.html' %}

{% block title %}Auctions - Create Listing{% endblock %}

{% block body %}
    <div class="row mx-2">
        <div class="col-md-6 mx-auto my-5 p-5 rounded red-border create-listing-form">
            <h1>Create a New Listing</h1>
            <form class="create-listing-form" action="{% url 'commerce:create_listing' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input class="form-control" autofocus type="text" name="title" id="title" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea class="form-control" type="text" name="description" id="description" autocomplete="off"></textarea>
                </div>
                <div class="form-group">
                    <label for="starting_bid">Starting Price:</label>
                    <input class="form-control" type="text" name="starting_price" id="starting_price" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="image_url">Image URL:</label>
                    <input class="form-control" type="url", name="image_url", id="image_url">
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select class="form-control" name="category" id="category">
                        <option value="" disabled selected><b>Select Category</option>
                        {% for category in categories %}
                        <option value="{{ category }}">{{ category.label }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="condition">Condition</label>
                    <select class="form-control" name="condition" id="condition">
                        <option value="" disabled selected><b>Select Condition</option>
                        {% for condition in conditions %}
                        <option value="{{ condition }}">{{ condition.label }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button class="btn btn-outline-danger" type="submit">Create Listing</button>
            </form>
        </div>
    </div>
{% endblock %}
