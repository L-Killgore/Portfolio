{% extends 'commerce/layout.html' %}

{% block title %}Auctions - Categories{% endblock %}

{% block body %}
    <div class="row justify-content-center mx-2">
        <div class="col mx-auto my-5 p-3 p-md-5 rounded red-border">
            <h1 class="h-black">Categories</h1>
            <ul>
                {% for category in categories %}
                    <li><a href="{% url 'commerce:category' category %}">{{ category.label }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
