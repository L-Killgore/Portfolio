{% extends "commerce/layout.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Auctions - Register{% endblock %}

{% block body %}
    <div class="row mx-2">
        <div class="col-md-6 mx-auto my-5 p-5 rounded red-border register-form">
            <h1>Register</h1>

            {% if message %}
                <div>{{ message }}</div>
            {% endif %}
        
            <form action="{% url 'commerce:register' %}" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <input class="btn btn-outline-danger" type="submit" value="Register">
            </form>
            <p>Already have an account? <a href="{% url 'commerce:login' %}">Log In here.</a></p>
        </div>
    </div>
{% endblock %}
