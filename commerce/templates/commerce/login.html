{% extends "commerce/layout.html" %}

{% block title %}Auctions - Login{% endblock %}

{% block body %}
    <div class="row mx-2">
        <div class="col-md-6 mx-auto my-5 p-5 rounded red-border login-form">
            <h1>Login</h1>

            {% if message %}
                <div>{{ message }}</div>
            {% endif %}
        
            <form action="{% url 'commerce:login' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input autofocus class="form-control" type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <input type="hidden" name="next" value="{{ request.get_full_path }}"/>
                <input class="btn btn-outline-danger" type="submit" value="Login"/>
            </form>
            <p>Don't have an account? <a href="{% url 'commerce:register' %}">Register here.</a></p>
        </div>
    </div>
{% endblock %}
