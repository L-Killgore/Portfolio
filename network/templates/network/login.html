{% extends "network/layout.html" %}

{% block title %}Network - Log In{% endblock %}

{% block body %}
<div class="row mx-2">
    <div class="col-md-6 mx-auto mt-2 rounded login-form">
        <h5 class="header">Login</h5>
        {% if message %}
            <div>{{ message }}</div>
        {% endif %}
        <form class="login-form" action="{% url 'network:login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input autofocus class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <input class="btn btn-success" type="submit" value="Login">
        </form>
        <p>Don't have an account? <a href="{% url 'network:register' %}">Register here.</a></p>
    </div>
</div>

{% endblock %}
